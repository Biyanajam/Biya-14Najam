<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(231, 126, 126);
        }
form{
border: 4px solid rgb(10, 0, 0);
 padding: 20px;
 background-color: rgb(161, 98, 98);
 }
.btn:hover{
 background-color: rgb(245, 86, 58);
}
.btn{
    background-color: aquamarine;
    cursor: pointer;
}
    </style>
</head>
<body>
    <u><h2>HTML FORM</h2></u>
   
    <form >
       
        <label for="name">STUDENT NAME:</label>
        <input style="background-color: antiquewhite;" type="text" id="name"> 
        <br>
        <br>
        <h3 >GENDER:</h3>
        <ol>
            <li>Male <input type="checkbox"></li>
            <li>Female <input type="radio"></li>
        </ol>
        <br>
        <br>
        <label for="GMAIL">Gmail:</label>
        <input style="background-color: antiquewhite;" type="email" id="GMAIL" placeholder="xyz@gmail.com" required name="GMAIL"> 
        <br>
        <br> 
         <label for="PASSWORD">Your password:</label>
        <input style="background-color: rgb(231, 212, 187);" type="password" id="PASSWORD"  required name="PASSWORD">
        <br>
        <br>
        <label for="date">DATE:</label>
        <input style="background-color: antiquewhite;" type="datetime-local" id="date">   
<br>
<br>
<label for="RANGE">RANGE</label>
<input style="background-color: antiquewhite;" type="range" id="RANGE"> 
<br>
<br>
<label for="COLOR">COLOR</label>
<input style="background-color: antiquewhite;" type="COLOR" id="COLOR"> 
<br>
<br>
<button class="btn" >SUBMIT</button>

    </form>


</body>
</html>
